<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Pacifico&family=Rubik:wght@300;400;500&family=Whisper&display=swap"
      rel="stylesheet"
    />
    <!-- Font Awesome -->
    <link rel="stylesheet" href="Css/all.min.css" />

    <!-- Bootstrap -->
    <link rel="stylesheet" href="Css/bootstrap.min.css" />

    <!-- Main Css Style -->
    <link rel="stylesheet" href="Css/master.css" />

    <!-- media-css -->
    <link rel="stylesheet" href="Css/media.css" />
    <title>Quotes App</title>
  </head>
  <body class="bg-dark">
    <div class="quotes d-flex align-items-center justify-content-center">
      <div class="container">
        <div class="quotes-heading text-center">
          <h1
            class="fw-bold text-capitalize text-center text-white py-3 px-4 mb-5 m-auto"
          >
            Quote of the Day
          </h1>
          <p class="text-center">
            Press the button below to recieve a random quote!
          </p>
          <button
            id="btn"
            type="button"
            class="btn btn-primary text-capitalize fw-bold m-3 fs-5"
          >
            new quote
          </button>
          <div class="quotes-result" id="result"></div>
        </div>
      </div>
    </div>
    <script src="Js/all.min.js"></script>
    <script src="Js/bootstrap.bundle.min.js"></script>
    <script src="Js/main.js"></script>
  </body>
</html>
